<head><title></title>

<script>

myApp.controller('MainCtrl', ['$scope', '$http', function ($scope, $http) {
  $http({
    method: 'GET',
    url: '//localhost:9000/someUrl'
  });

    // 성공! 데이터를 가져왔어
	$scope.user.username = data.user.name;
  })

    // 이런. 뭔가 잘못되었음! :(
  });

}]);

</script>
</head>

<body>
<div ng-app="myApp">

	</div>

</body>
</html>
